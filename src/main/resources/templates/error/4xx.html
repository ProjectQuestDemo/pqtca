<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head('Opps, ' + ${error})">
</head>
<body>
<th:block th:switch="${error}">
	<div th:case="'Not Found'">
		<h1>Hmm, something broke...</h1>
	</div>
	<div th:case="'Forbidden'">
		<h1>You aren't supposed to be here, don't do it again ok?!</h1>
	</div>
</th:block>
<h1>Whoops!</h1>
</body>
</html>
