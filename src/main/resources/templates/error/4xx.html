<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head('Opps, ' + ${error})">
</head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<main id="panel" class="panel slideout-panel slideout-panel-left">
	<button class="btn-hamburger toggle-button">â˜°</button>
	<div class="banner-img">
		<img class="banner-img" th:src="@{/images/quest.png}" alt="Quest Logo"/>
	</div>
	<div class="border-outer">
		<div class="border-inner">
		</div>
	</div>
	<div class="flex">
		<div class="container">
			<th:block th:switch="${error}">
				<div th:case="'Not Found'">
					<h2>
						Hmm, something broke...
						This is a 403 or 404.
					</h2>
					<h2>
						Either way, this is not somewhere you should be.
					</h2>
				</div>
				<div th:case="'Forbidden'">
					<h1>You aren't supposed to be here, don't do it again ok?!</h1>
				</div>
			</th:block>
		</div>
	</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
