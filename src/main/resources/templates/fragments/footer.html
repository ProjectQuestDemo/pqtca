<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head('Footer')">
</head>
<body>
<footer th:fragment="footer">
	<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js}"></script>
	<script th:src="@{https://www.gstatic.com/charts/loader.js}">
	</script>
	<script th:src="@{/js/dataVis.js}"></script>
	<script th:src="@{/js/jsonReq.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js}"></script>
	<script>
        var slideout = new Slideout({
            'panel': document.getElementById('panel'),
            'menu': document.getElementById('menu'),
            'padding': 256,
            'tolerance': 70
        });

        // Toggle button
        document.querySelector('.toggle-button').addEventListener('click', function() {
            slideout.toggle();
        });
	</script>
</footer>
</body>
</html>
