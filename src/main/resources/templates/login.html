<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Login')"></head>
<body>
<nav id="menu" class="menu slideout-menu slideout-menu-left">
	<section class="menu-section">
		<h3 class="menu-section-title">Project Quest</h3>
		<ul class="menu-section-list">
			<li>
				<a th:href="@{/index}"><button>Home</button></a>
			</li>
			<li>
				<a href="#"><button>About</button></a>
			</li>
			<li>
				<a th:href="@{/register}"><button>Register</button></a>
			</li>
		</ul>
	</section>
</nav>
<main id="panel" class="panel slideout-panel slideout-panel-left">
	<div class="flex">
		<button class="btn-hamburger toggle-button">â˜°</button>
		<img class="banner-img" th:src="@{/images/quest.png}" alt="Quest Logo"/>
		<form id="msform" th:action="@{/login}" th:method="post">
			<fieldset>
				<h3>Login or register today to being your Quest!</h3>
				<div class="alert" th:if="${param.logout}">
					You have been logged out.
				</div>
				<div class="error" th:if="${param.error}">
					Invalid Username and Password.
				</div>
				<div>
					<label for="username">Username</label>
					<input id="username" placeholder="Username"
					       autocomplete="username" name="username" type="text"/>
				</div>
				<div>
					<label for="password">Password</label>
					<input id="password" placeholder="Password"
					       autocomplete="password" name="password" type="password"/>
				</div>
				<input class="color-change" type="submit"/>
			</fieldset>
		</form>
	</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
