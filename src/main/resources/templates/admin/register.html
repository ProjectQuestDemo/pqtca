<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head('Admin Register')">
</head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<main id="panel" class="panel slideout-panel slideout-panel-left">
	<button class="btn-hamburger toggle-button">â˜°</button>
	<div class="banner-img">
		<img class="banner-img" th:src="@{/images/quest.png}" alt="Quest Logo"/>
	</div>
	<div class="border-outer">
		<div class="border-inner">
		</div>
	</div>
	<div class="flex">
		<form id="msform" th:action="@{/admin/register}" th:method="POST" th:object="${user}">
			<fieldset>
				<div class="fb-text form-group field-username">
					<label>Username</label>
					<input type="text" placeholder="Username"
					       class="form-control" th:field="*{username}"
					       maxlength="45" title="Must start with a letter."
					       required="required" aria-required="true"/>
				</div>
				<div class="fb-text form-group field-email">
					<label>Email</label>
					<input type="text" placeholder="Email"
					       class="form-control" th:field="*{email}"
					       maxlength="45" title="Must start with a letter."
					       required="required" aria-required="true"/>
				</div>
				<div class="fb-text form-group field-password">
					<label>Password</label>
					<input type="password" class="form-control" placeholder="Password"
					       pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
					       minlength="8" title="Please include at least 1 uppercase character,
				       1 lowercase character, and 1 number." th:field="*{password}"
					       required="required" aria-required="true"/>
				</div>
				<div class="fb-text form-group field-confirmpass">
					<label>Confirm Password</label>
					<input type="password" class="form-control" placeholder="Confirm Password"
					       pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
					       minlength="8"
					       title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
					       required="required" aria-required="true"/>
				</div>
				<input type="submit" class="color-change" name="Submit" value="Submit"/>
			</fieldset>
		</form>
	</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
