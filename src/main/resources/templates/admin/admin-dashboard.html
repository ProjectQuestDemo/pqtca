<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">



    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/css/admin-dashboard.css"/>
        <title>Admin-Dashboard</title>
    </head>

<body>

<div id="section">

    <div th:replace="fragments/admin-nav :: admin-nav"></div>

    <div id="dashboard-content">

        <div id="page-label-admin">
            <p id="p1">D</p>
            <p>A</p>
            <p>S</p>
            <p>H</p>
            <p>B</p>
            <p>O</p>
            <p>A</p>
            <p>R</p>
            <p>D</p>

        </div>

        <div id="form-elements-field">
            <h1 class="element-headers">Active Applications</h1>
            form elements field
        </div>
        <div id="pie-chart-field">
            <div id="pie-button-contents">
                <h1 class="element-headers statistics-header">Statistics</h1>

                <div class="buttons">

                    <button data-show="#piechart">Ethnicities</button>
                    <br/>
                    <button data-show="#piechart2">City</button>
                    <br/>
                    <button data-show="#piechart3">Degree Levels</button>
                    <br/>
                    <button data-show="piechart4">Genders</button>
                    <br/>
                    <button data-show="piechart5">Marital Status</button>
                    <br/>
                    <button data-show="piechart6">Family/Living Status</button>
                    <br/>
                    <button data-show="piechart7">Drug Test?</button>
                    <br/>
                    <button data-show="piechart8">Federal Aid Packages</button>
                    <br/>
                    <button data-show="piechart9">Military Service</button>
                    <br/>
                    <button data-show="piechart10">Military Spouse</button>
                    <br/>
                    <button data-show="piechart11">Referral</button>
                    <br/>
                    <button data-show="piechart12">Career Interests</button>

                </div>

                <div class="pie-charts-all">

                    <div id="piechart" class="hide"></div>
                    <div id="piechart2" class="hide"></div>

                </div>
            </div>
        </div>

    </div>


    <footer th:replace="fragments/footer :: footer">
    </footer>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="/js/admin-dashboard.js"></script>
