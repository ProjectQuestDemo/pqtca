<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head('Profile')"></head>
<body>
<nav th:fragment="nav" id="menu" class="menu slideout-menu slideout-menu-left">
	<section class="menu-section">
		<h3 class="menu-section-title">Project Quest</h3>
		<ul class="menu-section-list">
			<li>
				<a th:href="@{/index}">
					<button>Home</button>
				</a>
			</li>
			<li>
				<a href="#">
					<button>About</button>
				</a>
			</li>
			<li>
				<a th:href="@{/register}">
					<button>Register</button>
				</a>
			</li>
		</ul>
	</section>
</nav>
<main id="panel" class="panel slideout-panel slideout-panel-left">
<div class="flex">
<h5> Please change the information you'd like to update.</h5>
<div class="">
	<form th:action="@{profile/edit}" th:method="post" th:object="${user}">
		<div class="form-group">
			<label for="firstName">First Name:</label>
			<input type="text" class="form-control" id="firstName" th:field="*{user.aFirstName}"/>
		</div>
		<div class="form-group">
			<label>Last Name:</label>
			<input type="text" class="form-control" id="lastName"/>
		</div>
		<div class="form-group">
			<label for="username" class="col-form-label">Username:
			</label>
			<input type="text" class="form-control" id="username"/>
		</div>
		<div class="form-group">
			<label for="email" class="col-form-label">Email:
			</label>
			<input type="text" class="form-control" id="email"/>
		</div>
		<div class="form-group">
			<label for="password" class="col-form-label">Password:
			</label>
			<input type="text" class="form-control" id="password"/>
		</div>
		<div class="form-group">
			<label for="passwordconfirm" class="col-form-label">Confirm Password:
			</label>
			<input type="text" class="form-control" id="passwordconfirm"/>
		</div>
		<button type="button" class="color-change" data-dismiss="modal">Close</button>
		<button type="button" class="color-change">Save changes</button>
	</form>
</div>
	<h5>Have you applied yet?</h5>
	<a th:href="@{/app}">
		<button class="color-change" type="button">Begin an Application</button>
	</a>
</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
